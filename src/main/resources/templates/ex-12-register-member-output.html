<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	名前：
	<span th:text="${name}"></span>
	<br /> 年齢：
	<span th:text="${member.age}"></span>
	<br /> 所持金：
	<span th:text="${member.money}"></span>
	<br /> コメント：
	<span th:text="${comment}"></span>
	<br />
	<span th:if="${member.age >= 20}" th:text="成人です"></span>
	<span th:unless="${member.age >= 20}" th:text="未成年です">dummy</span>
	
</body>
</html>
