<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <h1>入力画面結果</h1>
    名前：
    <span th:text="${questionnaire.name}"></span>
    <br />
    メール：
    <span th:text="${questionnaire.email}"></span>
    <br />
    性別：
    <span th:text="${questionnaire.gender}"></span>
    <br />
    趣味：
    <br />
    <span th:each="hobby:${questionnaire.hobbyList}">
      <span th:text="${hobby}"></span>
    </span>
    <br />
    好きな言語：
    <span th:text="${questionnaire.langage}"></span>
    <br />
    その他：
    <br />
    <span th:text="${questionnaire.comment}"></span><br />

  </body>
</html>
