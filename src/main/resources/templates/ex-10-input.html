<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form action="ex-10-output.html" th:action="@{/ex10/input-date}" th:object="${receiveForm10}" method="post">
      名前：<input type="text" name="name" th:field="*{name}" /><br />
      年齢：<input type="text" name="age" th:field="*{age}"/><br />

      <button type="submit">登録</button>
    </form>
  </body>
</html>
